<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - PEMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <svg class="w-24 h-24 mx-auto text-gray-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-4">غير متصل بالإنترنت</h1>
            <p class="text-gray-600 mb-6">لا تقلق، يمكنك الاستمرار في العمل وسيتم حفظ بياناتك محلياً.</p>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-right">
                <h3 class="font-bold text-blue-900 mb-2">ما يمكنك فعله:</h3>
                <ul class="text-sm text-blue-800 space-y-1">
                    <li>✓ إضافة مصروفات جديدة</li>
                    <li>✓ طلب عهد جديدة</li>
                    <li>✓ عرض البيانات المحفوظة</li>
                    <li>✓ سيتم المزامنة تلقائياً عند الاتصال</li>
                </ul>
            </div>

            <button onclick="location.reload()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold mb-3">
                إعادة المحاولة
            </button>
            <button onclick="history.back()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-semibold">
                العودة
            </button>
        </div>
    </div>
</body>
</html>
